<ion-row>

  <ion-col size="12" size-md="8">
    <ion-card>
      <ion-card-content>
        <form>
          <ion-item>
            <ion-label position="floating">Nombre de usuario</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Gmail</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Telefono</ion-label>
            <ion-input type="tel"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Fecha de Nacimiento</ion-label>
            <ion-input type="date"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Genero</ion-label>
            <ion-select placeholder="Seleccione" interface="popover">
              <ion-select-option>Hombre</ion-select-option>
              <ion-select-option>Mujer</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button expand="full" color="success">Actualizar perfil</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <!-- Column -->
</ion-row>
